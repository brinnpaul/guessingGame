<!DOCTYPE HTML>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <title>Guessing Game</title>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand glyphicon glyphicon-screenshot" aria-hidden="true"></span>
        <a class="navbar-brand" href="#">Guess</a>

      </div>
    </div>
  </nav>

  <div class="contentContainer" id="background">
    <div class="container" id="titleContainer">
      <div class="row title">
        <div class="col-md-6 col-md-offset-3">
          <h1 id="titleCount">Guess [0/5]<h1>
            <h2 id="titleCounth2">What is the meaning of life?</h2>
        </div>
      </div>
    </div>
    <div class="container center">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form class="form-horizontal" method="post">
            <div class="form-group">
              <div>
                <input type="text" class="form-control center opac" placeholder="What's your Guess?" id="guess"/>
              </div>
                <input type="submit" class="btn btn-success" name="submit" value="Guess" id="submitGuess"/>
            </div>
          </form>
          <div id="hotOrCold"></div>
        </div>
      </div>
      <div class="row">
        <div class="answer">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form>
            <div class="form group">
              <input type="submit" class="btn btn-success" name="newGame" value="New Game" id="newGame"/>
              <input type="submit" class="btn btn-success" name="hint" value="Hint" id="hint"/>
            </div>
          </form>
          <div id="showHint"></div>
        </div>
      </div>
    </div>
    <div>
      <div class="row" id="footer">
        <div class="col-md-4 col-md-offset-4">
          <div class="opac">
            <div>BrinnPaul &#169 2016</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/guess.js"></script>
